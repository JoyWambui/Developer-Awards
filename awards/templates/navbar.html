<div class="continer-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">
        <a class="navbar-brand" href="{%url 'homepage'%}"><span><i class='fas fa-home'
                    style='font-size:1.2rem; color: #fff;'></i></span> Developer Awards</a>
        <ul class="navbar-nav mr-auto">
            <li></li>
        </ul>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText" >
            <ul class="navbar-nav mr-auto" >
                <li class="nav-item">
                    <a style="color: #fff;" class="nav-link" href="{%url 'profiles'%}">Users<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a style="color: #fff;" class="nav-link" href="{%url 'projects'%}">Projects<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a style="color: #fff;" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                      API Endpoints
                    </a>
                    <div style="background-color: #000; border: 0.1em #fff solid; " class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a style="color: #fff;" class="dropdown-item" href="{%url 'profile-list'%}">Profiles</a>
                      <a style="color: #fff;" class="dropdown-item" href="{%url 'project-list'%}">Projects</a>
                    </div>
                </li>            
            </ul>
            <span class="navbar-text dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

                <div class="dropdown-menu dropdown-menu-lg-left" aria-labelledby="navbarDropdownMenuLink"

                    <a class="dropdown-item" href="{%url 'profile' request.user.id%}"><span><i class='fas fa-user-circle' style='font-size:1rem; color: #fff;'></i></span>My Profile</a>
                    <a class="dropdown-item" href="{%url 'logout'%}"><span><i class='fas fa-share-square'

                    {% else %}
                    <a class="dropdown-item" href="{%url 'login'%}">Log In</a>
                    <a class="dropdown-item" href="{%url 'signup'%}">Sign Up</a> {%endif%}

            </span>
        </div>

    <nav class="navbar navbar-dark" style="background-color: #000">
        <form action="{% url 'searchProject' %}" class="form-inline ">
          <input class="form-control mr-sm-3" name='project' type="search" placeholder="Search Project Title" aria-label="Search">
          <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Search</button>
        </form>
